<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="../assets/images/icon.png">
  <link rel="shortcut icon" type="image/png" href="">  
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Muli:300|Oswald:300" rel="stylesheet">  
  <title>Traveler Point - Sign up</title>
</head>
<body class="grad">
  <div class="container">
    <a href="" type="button" class="btn-back">
      <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
    </a>
    <div class="container-flex-column">
      <h2 class="signup-title text-center">Sign Up</h2>
      <form id="signup-form">
        <div class="form-group">
          <label for="exampleInputUsername">Username</label>
          <input type="text" class="form-control" id="exampleInputUsername" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="checkbox text-center">
          <label>
            <input type="checkbox"> By signing up I agree with <b>terms and conditions</b>
         </label>
        </div>
        <button type="submit" class="btn btn-default btn-signup center-block">GET STARTED</button>
      </form>
    </div>
  </div>
</body>
</html>
